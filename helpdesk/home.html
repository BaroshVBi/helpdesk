<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Home</title>
</head>
<body>
    <div class="sidenav">
        <a class="tablinks" href="#" onclick="tabs('add_ticket');">Nowy ticket</a>
        <a class="tablinks" href="#" onclick="tabs('list_ticket');">Twoje tickety</a>
        <a class="tablinks" href="#" onclick="tabs('settings');">Ustawienia</a>
        <a href="/logout">Wyloguj</a>
    </div>
    <div class="main" id="test1">
        <div id="add_ticket" class="tabcontent">
            <h2>Nowe Zgłoszenie</h2>
            <table>
                <tr>
                    <td class="header" colspan="2">Wypełnij formularz</td>
                </tr>
                <tr>
                    <th class="header" >Temat</th>
                    <th><input type="text" id="topic" /></th>
                </tr>
                <tr>
                    <th class="header" >Priorytet</th>
                    <th>
                        <select id="priority">
                            <option value="0">Niski</option>
                            <option value="1">Normalny</option>
                            <option value="2">Wysoki</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th class="header" >Opis</th>
                    <th><textarea type="text" id="desc" wrap="hard"></textarea></th>
                </tr>
                <tr>
                    <th class="header" colspan="2"><button onClick="send();">Wyślij</button></th>
                </tr>
            </table>
        </div>
        <div id="list_ticket" class="tabcontent">
            <h2>Twoje Zgłoszenia</h2>
            <table id="ticket_list">
                <tr>
                    <td>ID</td>
                    <td>Temat</td>
                    <td>Data</td>
                    <td>Status</td>
                    <td>Priorytet</td>
                </tr>
            </table>
            <button onclick="next(-1)">prev</button>
            <button onclick="next(1)">next</button>
        </div>
        <div id="view_ticket" class="tabcontent">

        </div>
        <div id="settings" class="tabcontent">
            <h2>Ustawienia</h2>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/home.js"></script>
</body>
</html>
