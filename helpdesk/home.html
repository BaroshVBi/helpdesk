<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Home</title>
</head>
<body>
    <div class="sidenav">
        <a class="tablinks" href="#" onclick="tabs('add_ticket');">Nowy ticket</a>
        <a class="tablinks" href="#" onclick="tabs('list_ticket');">Twoje tickety</a>
        <a class="tablinks" href="#" onclick="tabs('settings');">Ustawienia</a>
        <a href="/logout">Wyloguj</a>
    </div>
    <div class="main" id="test1">
        <div id="add_ticket" class="tabcontent">
            <label for="topic">Temat:</label><input type="text" id="topic" />
            <label for="desc">Opis:</label><input type="text" id="desc" />
            <label for="priority">Priorytet</label>
            <select id="priority">
                <option value="1">Niski</option>
                <option value="2">Normalny</option>
                <option value="3">Wysoki</option>
            </select>
            <button onClick="send();">Wy≈õlij</button>
        </div>
        <div id="list_ticket" class="tabcontent">
            <ul id="ticket_list">
            </ul>
            <button onclick="next(1)">next</button>
            <button onclick="next(-1)">prev</button>
        </div>
        <div id="view_ticket"></div>
        <div id="settings" class="tabcontent">ustawienia</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/home.js"></script>
</body>
</html>
