<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Home</title>
</head>
<body>
    <div class="sidenav">
        <a class="tablinks" href="#" onclick="tabs('add_ticket');">Nowy ticket</a>
        <a class="tablinks" href="#" onclick="tabs('list_ticket');">Twoje tickety</a>
        <a class="tablinks" href="#" onclick="tabs('settings');">Ustawienia</a>
        <a href="/logout">Wyloguj</a>
    </div>
    <div class="main" id="test1">
        <div id="add_ticket" class="tabcontent">
            <table>
                <tr>
                    <td colspan="2"><label>Wypełnij formularz</label></td>
                </tr>
                <tr>
                    <th><label for="topic">Temat:</label></th>
                    <th><input type="text" id="topic" /></th>
                </tr>
                <tr>
                    <th><label for="priority">Priorytet</label></th>
                    <th>
                        <select id="priority">
                            <option value="1">Niski</option>
                            <option value="2">Normalny</option>
                            <option value="3">Wysoki</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th><label for="desc">Opis:</label></th>
                    <th><textarea type="text" id="desc" wrap="hard"></textarea></th>
                </tr>
                <tr>
                    <th colspan="2"><button onClick="send();">Wyślij</button></th>
                </tr>
            </table>
        </div>
        <div id="list_ticket" class="tabcontent">
            <ul id="ticket_list">
            </ul>
            <button onclick="next(1)">next</button>
            <button onclick="next(-1)">prev</button>
        </div>
        <div id="view_ticket" class="tabcontent"></div>
        <div id="settings" class="tabcontent">ustawienia</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/home.js"></script>
</body>
</html>
