<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Home</title>
</head>
<body>
    <div class="sidenav">
        <a class="tablinks" href="#" onclick="tabs('add_ticket');">Nowy ticket</a>
        <a class="tablinks" href="#" onclick="tabs('list_ticket');">Twoje tickety</a>
        <a class="tablinks" href="#" onclick="tabs('settings');">Ustawienia</a>
        <a href="/logout">Wyloguj</a>
    </div>

    <div id="popup"><label id="popup_text"></label></div>

    <div class="main" id="test1">
        <div id="add_ticket" class="tabcontent">
            <h2>Nowe Zgłoszenie</h2>
            <table>
                <tr>
                    <td class="header" colspan="2">Wypełnij formularz</td>
                </tr>
                <tr>
                    <th class="header">Temat</th>
                    <th><input type="text" id="topic" /></th>
                </tr>
                <tr>
                    <th class="header">Priorytet</th>
                    <th><select id="priority"></select></th>
                </tr>
                <tr>
                    <th class="header">Opis</th>
                    <th><textarea type="text" id="desc" wrap="hard"></textarea></th>
                </tr>
                <tr>
                    <th class="header" colspan="2"><button onClick="send();">Wyślij</button></th>
                </tr>
            </table>
        </div>

        <div id="list_ticket" class="tabcontent">
            <table class="list">
                <tr>
                    <td><button onclick="next(-1)">&#10094;</button></td>
                    <td><label class="label_title">Zgłoszenia Użytkownika</label></td>
                    <td><button onclick="next(1)">&#10095;</button></td>
                </tr>
            </table>

            <table id="ticket_list" class="list"></table>
        </div>

        <div id="view_ticket" class="tabcontent">
            <h2>Zgłoszenie</h2>
            <table id="view_ticket_table"></table>

            <h2>Komentarze</h2>
            <table id="view_ticket_com">
                <tr><td class="header">Data dodania</td><td class="header">Użytkownik</td><td class="header">Komentarz</td></tr>
            </table>

            <h2>Dodaj Komentarz</h2>
            <table id="add_com">
                <tr><th class="header" colspan="2">Dodaj Komentarz</th></tr>
                <tr><th class="header">Treść</th><th><input type="text" id="com" /></th></tr>
                <tr><th class="header" colspan="2"><button onClick="send_com();">Wyślij</button></th></tr>
            </table>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/home.js"></script>
</body>
</html>
