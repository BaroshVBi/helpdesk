					</div>
				</li>
				<li>
					<div class = 'pasekn2' onClick = "poka(-2,1);">
						<div class = 'przyklady'>Archiwum</div><div class = "guzik"><img title = 'Rozwiń' id = 'obrazekZ-2' src = 'plus.png' alt = 'Rozwiń'></div>
					</div>
					<div class = 'container' id = 'opisZ-2' style = 'display: none;'>
						<ul class = 'nav3' id = "miesiace">
							<li>
								<div class = 'pasekn' onClick = 'poka(-1,1)'>
									<div class = 'imie'>Niedawno rozwiązane tickety</div>
									<div class = 'oddzialn'></div>
									<div class = 'czasn'></div>
									<div class = 'guzik'><img title = 'Zwiń' id = 'obrazekZ-1' src = 'plus.png' alt = 'Rozwiń'></div>

													<div class = 'imien2'>Imię:</div>
													<div class = 'oddzialn2'>Jednostka:</div>
													<div class = 'czasn2'>Wykonano:</div>

										</ul>
								</div>

			<div id = 'okno2'>
				Nazwa przykładu:<input id = "nazwa" type = "text" maxlength="32" placeholder = "Nazwa" oninvalid="this.setCustomValidity('Proszę wprowadzić Nazweę')" oninput="this.setCustomValidity('')" />
				Opis Błędu:
				<textarea id = "blad" required maxlength="1024" placeholder = "Opis Usterki/Błędu" oninvalid="this.setCustomValidity('Proszę wprowadzić Opis usterki')" oninput="this.setCustomValidity('')"></textarea>
				Przykładowe Rozwiązanie:
				<textarea id = "rozwiazanie" required maxlength="1024" placeholder = "Rozwiązanie" oninvalid="this.setCustomValidity('Proszę wprowadzić rozwiązanie')" oninput="this.setCustomValidity('')"></textarea>
				<div class = 'navbuttons'>
					<div class = 'delete'><img class = 'archbutton' title = 'Anuluj' onClick = 'abort();' src = 'delete.png' alt = 'abort'></div>
					<div class = 'delete'><img id = 'submit' class = 'archbutton' title = 'Dodaj' onClick = 'addin()' src = 'move.png' alt = 'add'></div>
				</div>
			</div>

		<script src = "/socket.io/socket.io.js"></script>
